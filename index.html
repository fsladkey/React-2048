<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta charset="utf-8">
    <title>2048</title>
    <script src="https://fb.me/react-0.13.3.js" charset="utf-8"></script>
    <script src="https://fb.me/JSXTransformer-0.13.3.js" charset="utf-8"></script>
    <script src="https://code.jquery.com/jquery-1.11.3.min.js" type="text/javascript"></script>
    <script src="./js/2048Game.js" type="text/jsx"></script>
    <script src="./js/2048View.js" type="text/jsx"></script>
    <link rel="stylesheet" href="./css/2048.css" media="screen" title="no title" charset="utf-8">
  </head>
  <body>

    <h1>2048</h1>

    <div id="twenty-forty-eight-game" class="group">

    </div>

    <script type="text/jsx">
    var newGame = new window.TwentyFortyGame();
      React.render(
        < TwenyFortyBoard board={newGame}/>,
        document.getElementById("twenty-forty-eight-game")
      );

      $(document).on("keydown", function(e) {
        e.preventDefault();
        var direction;
        switch (e.keyCode) {
          case 37:
            direction = "left"
            break;
          case 38:
            direction = "up"
            break;
          case 39:
            direction = "right"
            break;
          case 40:
            direction = "down"
            break;
        }

        newGame.moveInDirection(direction);
      });
    </script>

  </body>
</html>
